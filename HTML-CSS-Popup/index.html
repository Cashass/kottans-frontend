<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Popup-menu</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="wraper">
      <header class="header">
        <div class="container">
          <nav class="header__menu">
            <ul class="header__lists">
              <li class="header__list">
                <a href="#" class="header__link">Mail</a>
              </li>
              <li class="header__list">
                <a href="#" class="header__link">Images</a>
              </li>
              <li class="header__list header__link">
                <input
                  type="checkbox"
                  class="header__input"
                  id="header__input"
                />
                <label for="header__input" class="header__input-label">
                  <img
                    src="icon/menu.png"
                    alt="menu"
                    class="header__logo-menu"
                  />
                </label>
                <div class="popup">
                  <ul class="header__lists-popup">
                    <li class="popup__list">
                      <a href="#" class="popup__link">
                        <img
                          class="popup-img"
                          src="icon/Security.png"
                          alt=""
                        />Безпека</a
                      >
                    </li>
                    <li class="popup__list">
                      <a href="#" class="popup__link">
                        <img
                          class="popup-img"
                          src="icon/Calendar.png"
                          alt=""
                        />Календар</a
                      >
                    </li>
                    <li class="popup__list">
                      <a href="#" class="popup__link">
                        <img
                          class="popup-img"
                          src="icon/Calculator.png"
                          alt=""
                        />Калькулятор</a
                      >
                    </li>
                    <li class="popup__list">
                      <a href="#" class="popup__link">
                        <img
                          class="popup-img"
                          src="icon/Contacts.png"
                          alt=""
                        />Контакти</a
                      >
                    </li>
                    <li class="popup__list">
                      <a href="#" class="popup__link">
                        <img
                          class="popup-img"
                          src="icon/Controller.png"
                          alt=""
                        />Контролер</a
                      >
                    </li>
                    <li class="popup__list">
                      <a href="#" class="popup__link">
                        <img
                          class="popup-img"
                          src="icon/Map.png"
                          alt=""
                        />Мапа</a
                      >
                    </li>
                    <li class="popup__list">
                      <a href="#" class="popup__link">
                        <img
                          class="popup-img"
                          src="icon/News.png"
                          alt=""
                        />Новини</a
                      >
                    </li>
                    <li class="popup__list">
                      <a href="#" class="popup__link">
                        <img
                          class="popup-img"
                          src="icon/Notes.png"
                          alt=""
                        />Нотатки</a
                      >
                    </li>
                    <li class="popup__list">
                      <a href="#" class="popup__link">
                        <img
                          class="popup-img"
                          src="icon/share.png"
                          alt=""
                        />Поділитися</a
                      >
                    </li>
                  </ul>
                  <input
                    type="checkbox"
                    class="sub__check-input"
                    id="sub__input"
                  />
                  <label for="sub__input" class="sub__check-label">
                    Більше
                  </label>
                  <div class="sub__lists-popup">
                    <ul class="sub__lists">
                      <li class="popup__list">
                        <a href="#" class="popup__link">
                          <img
                            class="sub__popup-img"
                            src="icon/Advices.png"
                            alt=""
                          />Поради</a
                        >
                      </li>
                      <li class="popup__list">
                        <a href="#" class="popup__link">
                          <img
                            class="sub__popup-img"
                            src="icon/Mail.png"
                            alt=""
                          />Пошта</a
                        >
                      </li>
                      <li class="popup__list">
                        <a href="#" class="popup__link">
                          <img
                            class="sub__popup-img"
                            src="icon/messenger.png"
                            alt=""
                          />Месенджер</a
                        >
                      </li>
                      <li class="popup__list">
                        <a href="#" class="popup__link">
                          <img
                            class="sub__popup-img"
                            src="icon/Synchronization.png"
                            alt=""
                          />Синхронізація</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </li>
              <li class="header__list">
                <a href="#" class="header__link">
                  <img
                    class="notification"
                    src="icon/bell.png"
                    alt="Повідомлення"
                  />
                </a>
              </li>
              <li class="header__list">
                <a href="#" class="header__link">
                  <img class="avatar" src="icon/avatar.png" alt="" />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
  </body>
</html>
